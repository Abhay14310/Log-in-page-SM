<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password Page</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&amp;display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <a id="logo" href="#"> <i class="far fa-star fa-rotate-180"></i><span>Bright</span></a>
        <div class="register-wrapper">
            <div class="new-user">Remembered your password?</div><a class="register" href="#">Log In</a>
        </div>
    </header>
    <main>
        <div class="hero-wrapper">
            <image class="hero"
                src="https://raw.githubusercontent.com/angel-design/ubiquitous-funicular/00e4919fa5a70bb2c38ff727c680009a213bedd0/undraw_new_ideas_jdea.svg"
                alt="New ideas"></image>
        </div>
        <form class="content-wrapper">
            <div class="welcome">
                <h1>Forgot Your Password?</h1>
                <div class="subtitle">Enter your email to reset your password</div>
            </div>
            <div class="log-in-wrapper">
                <div class="log-in user">
                    <input id="email" type="email" placeholder="Email" /><i class="fas fa-envelope"></i>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="action">
                <button class="log-in">Reset Password</button>
            </div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
