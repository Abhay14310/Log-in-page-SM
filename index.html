<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log-in page</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&amp;display=swap'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header><a id="logo" href="#"> <i class="far fa-star fa-rotate-180"></i><span>Bright</span></a>
  <div class="register-wrapper">
    <div class="new-user">New user?</div><a class="register" href="#">Register</a>
  </div>
</header>
<main>
  <div class="hero-wrapper">
    <image class="hero" src="/backgroundphoto.svg" alt="New ideas"></image>
  </div>
  <form class="content-wrapper">
    <div class="welcome">
      <h1>Welcome back!</h1>
      <div class="subtitle">Enter your details below</div>
    </div>
    <div class="log-in-wrapper">
      <div class="log-in user">
        <input id="user" type="text" placeholder="User"/><i class="fas fa-user"></i>
        <label for="user">User</label>
      </div>
      <div class="log-in password">
        <input id="password" type="password" placeholder="Password"/><i class="fas fa-lock"></i>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="action"><a class="forgot-password" href="#">Forgot Password?</a>
      <button class="log-in">Log-in</button>
    </div>
  </form>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
